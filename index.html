<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Собаки</title>
  <style>
    body {
      background-color: #fefefe;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 40px;
      color: #2d2d2d;
    }

    h1 {
      font-size: 3em;
      color: #3a3a3a;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      max-width: 700px;
      margin: 0 auto 30px auto;
      line-height: 1.6;
    }

    img {
      margin-top: 40px;
      max-width: 100%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.25);
    }
  </style>
</head>
<body>

  <h1>Собаки</h1>

  <p>
    Собаки — це найвірніші друзі людини. Вони завжди поруч, дарують тепло, підтримку та багато радості. 
    Кожна собака унікальна по-своєму: одні веселі та грайливі, інші — спокійні та розумні. 
    Але всі вони заслуговують на любов і турботу. Життя з собакою стає яскравішим та добрішим!
  </p>

  <img src="https://i.pinimg.com/736x/30/05/35/3005353b9bc3d0752accca62ebd14009.jpg" alt="Собака мем">

</body>
